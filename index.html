<!doctype html>
<html ng-app="proRubrics">
	<head>
		<title>proRubrics</title>
		
		<!--  Make the page mobile friendly  -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- CSS Libs -->
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="inc/css/lib/flat-ui/css/flat-ui.css" rel="stylesheet">

		<!-- Site's CSS -->
		<link href="inc/css/site.css" rel="stylesheet">

		<!-- Angular JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		<!-- Angular Sanatize Extra -->
		<script src="http://code.angularjs.org/1.0.7/angular-sanitize.min.js"></script>


		<script src="https://cdn.firebase.com/v0/firebase.js"></script>
		<script src="./inc/js/lib/angularFire.js"></script>
	</head>
	<body>
		
		<div class="container" ng-controller="Core">
			
			<div class="">
				<h1>ProRubrics</h1>
				<p><a href="#/">Better than spreadsheets.</a></p>
				
			</div>
			
			<div ng-click="progress.captureDisp=!progress.captureDisp">
				<!-- Progress Bar -->
				<div id="progress" class="progress" data-total="12">
					<div class="bar bar-success" style="width: {{progress.complete}}%;"></div>
				</div>
			</div>
			<!-- / Progress Bar -->

			<!-- Views get injected here -->
			<div ng-view></div>
			
			<div class="mtl pbl">
				<div class="bottom-menu bottom-menu-inverse">
					<div class="container">
					  <div class="row">
					    <div class="span2 brand">
					      <h6>ProRubrics</h6>
					    </div>

					    <div class="span8">
					      <ul class="bottom-links">
					        <li class="active"><a href="#">About</a></li>
					        <li><a href="#">Terms</a></li>
					        <li><a href="#">Support</a></li>
					      </ul>
					    </div>

					    <div class="span2">
					      <ul class="bottom-icons">
					        <li><a href="https://www.facebook.com/reactivePixel" class="fui-facebook"></a></li>
					        <li><a href="https://twitter.com/_chapman" class="fui-twitter">_Chapman</a></li>
					      </ul>
					    </div>


					  </div>
					</div>
				</div> <!-- /bottom-menu-inverse -->


				<small>Copyright &copy; 2013 <a href="http://www.fullsail.edu/">Full Sail University</a> | <a href="http://wddbs.com/legal.php">Legal Information</a> | <a href="http://cdn.meme.li/instances/400x/22452980.jpg">Disclaimer</a></small>
		
			</div>
		</div> <!-- // container-fluid -->

		<script src="inc/js/lib/showdown.js"></script>
		<script src="inc/js/main.js"></script>

	</body>
</html>
