<!doctype html>
<html ng-app="wallpaper">
	<head>
		<title>proRubrics</title>
		
		<!--  Make the page mobile friendly  -->
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

		<!-- CSS Libs -->
		<link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet">
		<link href="inc/css/lib/flat-ui.css" rel="stylesheet">

		<!-- Site's CSS -->
		<link href="inc/css/site.css" rel="stylesheet">

		<!-- Angular JS -->
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
		
		<script src="https://cdn.firebase.com/v0/firebase.js"></script>
		<script src="inc/js/lib/angularFire.min.js"></script>
	</head>
	<body>
		
		<div class="container" ng-controller="Core">
			
			<div class="page-header">
				<h1>ProRubrics</h1>
				<p><a href="#/">Better than spreedsheets.</a></p>
				
			</div>
			
			<div ng-show="progress.active">		
				<!-- Progress Bar -->
				<div id="progress" class="progress" data-total="12">
					<div class="bar bar-success" style="width: {{progress.complete}}%;"></div>
				</div>
				<a ng-click="progress.captureDisp=!progress.captureDisp" >toggle</a>
			</div>
			<!-- / Progress Bar -->

			<!-- Views get injected here -->
			<div class="row" ng-view></div>

		</div> <!-- // container-fluid -->

		<script src="inc/js/lib/showdown.js"></script>
		<script src="inc/js/main.js"></script>

	</body>
</html>
